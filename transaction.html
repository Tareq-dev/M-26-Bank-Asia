<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Transaction</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="mx-auto">
          <h1 class="text-3xl text-center mt-8 font-semibold">Welcome to <span class="text-4xl text-fuchsia-600">Bank Asia.</span></h1>
             <div class="grid grid-cols-3 gap-4 mt-8 container mx-auto">
               <div class="border rounded px-2 py-2 bg-green-200 flex justify-center">
                    <div>
                    <h2 class="text-xl font-bold">Deposit</h2>
                    <h3 class="text-3xl font-semibold">$ <span>00</span></h3>
                    </div>
               </div>
               <div class="border rounded px-2 py-2 bg-teal-200 flex justify-center">
                   <div>
                    <h2 class="text-xl font-bold">Withdraw</h2>
                    <h3 class="text-3xl font-semibold">$ <span>00</span></h3>
                   </div>
               </div>
               <div class="border rounded px-2 py-2 bg-sky-300 flex justify-center">
                    <div>
                         <h2 class="text-xl font-bold">Balance</h2>
                    <h3 class="text-3xl font-semibold">$ <span>00</span></h3>
                    </div>
               </div>
             </div>
             <br><br><br>
             <div class="grid grid-cols-2 gap-4 mt-8 container mx-auto">
               <div class="container mx-auto shadow p-3">
                    <h2 class="text-3xl">Deposit Amount</h2>
                    <input class="border rounded px-2 py-2 mt-3" type="text" placeholder="Enter deposit amount">
                    <button class="block rounded border mt-2 py-1 px-2 bg-lime-400">Deposit</button>
               </div>
               <div class="container mx-auto shadow p-3">
                    <h2 class="text-3xl">Withdraw Amount</h2>
                    <input class="border rounded px-2 py-2 mt-3" type="text" placeholder="Enter withdraw amount">
                    <button class="block rounded border mt-2 py-1 px-2 bg-lime-400">Withdraw</button>
               </div>
             </div>
            
     </main> 
</body>
</html>
