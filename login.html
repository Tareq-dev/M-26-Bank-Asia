<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="mx-auto">
          <h1 class="text-3xl text-center mt-8 font-semibold">Welcome to <span class="text-4xl text-fuchsia-600">Matir Bank.</span></h1>
          
               <div class="flex justify-center mt-8 ">
                    <div class="justify-center bg-teal-200 p-3 rounded-2xl">
                         <label class="block mb-2" for="">Email Address</label>
                         <input class="border rounded px-2 py-2" type="text" placeholder="Enter your email address">
                         <label class="block mb-2 mt-5" for="">Password</label>
                         <input class="border rounded px-2 py-2" type="text" placeholder="Enter your password">
                         <div class="flex justify-center">
                                   <button id="Login-btn" class="block mt-5 border rounded-xl px-2 py-1 bg-fuchsia-300 font-semibold ">Login</button>
                         </div>
                         <h1 class="text-sm mt-5 border rounded-xl text-center bg-fuchsia-100">NB: click on the login button</h1>
                    </div>
               </div>
     </main>
     <script src="./js/login.js"></script>
</body>
</html>
